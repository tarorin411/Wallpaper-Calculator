<body>

    <div class="container">
        <h1>壁紙(クロス)必要ｍ数 計算機</h1>

        <div class="form-group">
            <label>壁の高さ (cm)</label>
            <input type="number" id="wallHeight" placeholder="例: 240" inputmode="decimal" min="0" oninput="calculate()">
        </div>

        <div class="form-group">
            <label>壁の横幅 (cm)</label>
            <input type="number" id="wallWidth" placeholder="例: 360" inputmode="decimal" min="0" oninput="calculate()">
        </div>

        <div class="form-group" style="background:#f0f4c3; padding:10px; border-radius:8px;">
            <label>壁紙の柄リピート (cm)</label>
            <div style="font-size:12px; color:#555; margin-bottom:5px;">※無地なら「0」のまま。柄物の場合は「タテリピート」の数値を入力。</div>
            <input type="number" id="patternRepeat" placeholder="0" value="0" inputmode="decimal" min="0"
                oninput="calculate()">
        </div>

        <div class="form-group">
            <label>壁紙の有効幅 (cm) <span style="font-size:11px; font-weight:normal;">※通常は92cm</span></label>
            <input type="number" id="paperWidth" value="92" inputmode="decimal" min="0" oninput="calculate()">
        </div>

        <button class="btn-clear" onclick="clearAll()">クリア</button>

        <div class="result-box" id="resultArea">
            購入目安は...<br>
            <span class="result-number" id="resultMeters">0</span> m<br>

            <div class="details">
                <small>
                    ・必要な枚数（幅）: <span id="detailStrips">0</span> 枚分<br>
                    ・1枚あたりの長さ: <span id="detailLength">0</span> cm<br>
                    ・切りしろ(上下計10cm)を含んでいます
                </small>
            </div>

            <div style="margin-top:20px;">
                <a href="https://search.rakuten.co.jp/search/mall/壁紙+のり付き/" target="_blank"
                    class="shop-link rakuten">楽天市場で探す</a>
                <a href="https://www.amazon.co.jp/s?k=壁紙+のり付き&tag=YOUR_ID" target="_blank"
                    class="shop-link amazon">Amazonで探す</a>
            </div>
        </div>

        <p class="note">
            ※切りしろ10cm、有効幅92cmで計算しています。<br>
            ※計算結果は目安です。施工環境により変動します。
        </p>
    </div>

    <script>
        function calculate() {
            const wHeight = parseFloat(document.getElementById('wallHeight').value);
            const wWidth = parseFloat(document.getElementById('wallWidth').value);
            const repeat = parseFloat(document.getElementById('patternRepeat').value) || 0;
            const pWidth = parseFloat(document.getElementById('paperWidth').value);

            if (!wHeight || !wWidth || !pWidth) return;

            const margin = 10;
            let cutLength = wHeight + margin;

            if (repeat > 0) {
                const repeatCount = Math.ceil(cutLength / repeat);
                cutLength = repeatCount * repeat;
            }

            const strips = Math.ceil(wWidth / pWidth);
            const totalCm = strips * cutLength;
            const totalMeter = Math.ceil(totalCm / 100);

            document.getElementById('resultMeters').innerText = totalMeter;
            document.getElementById('detailStrips').innerText = strips;
            document.getElementById('detailLength').innerText = cutLength;
            document.getElementById('resultArea').style.display = 'block';
        }

        function clearAll() {
            document.getElementById('wallHeight').value = '';
            document.getElementById('wallWidth').value = '';
            document.getElementById('patternRepeat').value = '0';
            document.getElementById('paperWidth').value = '92';
            document.getElementById('resultArea').style.display = 'none';
        }
    </script>
